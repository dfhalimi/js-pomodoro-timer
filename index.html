<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <!-- Custom Styling -->
    <<<<<<< HEAD
    <link rel="stylesheet" href="css/style.css" />
    <title>25 + 5 Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="child-container">
        <h1>25 + 5 Clock</h1>
        <div class="settings">
          <div class="break-length">
            <h2>Break Length</h2>
            <i class="fas fa-arrow-down" onclick="decBreak()"></i>
            <span id="break-length">5</span>
            <i class="fas fa-arrow-up" onclick="incBreak()"></i>
          </div>
          <div class="session-length">
            <h2>Session Length</h2>
            <i class="fas fa-arrow-down" onclick="decSession()"></i>
            <span id="session-length">25</span>
            <i class="fas fa-arrow-up" onclick="incSession()"></i>
          </div>
        </div>
        <div class="timer-container">
          <div class="timer">
            <span id="timer">25:00</span>
          </div>
        </div>
        <div class="buttons">
          <i class="fas fa-play" onclick="timerTransition()"></i>
          <i class="fas fa-pause" onclick="stopTimer()"></i>
          <i class="fas fa-sync-alt" onclick="restartTimer()"></i>
        </div>
      </div>
    </div>
  </body>

  <<<<<<< HEAD
  <script src="js/script.js"></script>
</html>
